<html>
<head>
<title>Domain Preferences</title>
<link rel="stylesheet" type="text/css" href="Resources.pak#dialog_prefs.css">
<link rel="stylesheet" type="text/css" href="SyHybrid.scx#icy\prefs_domain\prefs.css">
<script type="text/tiscript" src="{$PluginsDir}Resources.pak#dialog_prefs.tis"/>
<script type="text/tiscript">
 self.onControlEvent = function(evt)
 {
      if( evt.type == Event.DOCUMENT_COMPLETE ) {
       importsettings();
       sethandlers();
      }
 }

 $(#ok).onClick = function() { confirm_edit(); }
 $(#cancel).onClick = function() { cancel_edit(); }
 $(#btnadvguess).onClick = function() { this.popup( $(popup#advguess)); }
</script>
</head>
<body marginwidth="0" marginheight="0">
<div class="icontabs">
<div #mainstrip class="strip">
<div panel="panel-general" accesskey="G" selected><center><img #icon_general><br>General</center></div>
<div panel="panel-advanced" accesskey="A"><center><img #icon_advanced><br>Advanced</center></div>
</div>

<!-- general tab begin-->
<div name="panel-general" class="tab" selected>
Name: <input type="text" cid="domain.name"><br><br>
<button type="checkbox" cid="domain.enabled"><b>Enable Domain Preferences</b></button>
<fieldset><legend>Extended Analysis (Optional)</legend>
<div .optgroup>
Company Registration Number (eg: UK08888880):<br><input type="text" style="width:350px;" cid="domain.syhunt.icydark.options.comreg.number"><br><br>
<button type="checkbox" cid="domain.syhunt.icydark.options.compscore">Enable domain breach score comparison</button><br><br>
<p align=right style="margin:0;padding:0;">
<button #btndomains onclick="prefs.editlist('domain.syhunt.icydark.lists.compdomains','Domains','Example: somedomain.com')">Domains...</button>
<button #btnprops onclick="prefs.editlist('domain.syhunt.icydark.lists.dmprops','Domain Properties','Example: creg:XXnumber')">Properties...</button>
</p>
</div>
</fieldset>
</div>

<!-- advanced tab begin-->
<div name="panel-advanced" class="tab">
</div>
<!-- advanced tab end-->

<!--tabs end-->
</div>

<p style="text-align:right">
<button #ok role="default-button" style="width:50px;margin-right:5px;">OK</button>
<button #cancel style="width:50px;margin-right:10px;">Cancel</button>
</p>

</body>
</html>
