<style>
body { margin:0; }
#logo { background-color: #323d4d #323d4d #3165ad #3165ad;} 
#stats { margin: 8px; }
td.sub { padding-left:16px; }

progress
      {
        behavior:progress; 
        background-repeat:expand; 
        background-image:url(SyHybrid.scx#images\progress\progress-back-gray.png);
        background-position:8px 8px 8px 8px;
      
        height: 13px;
        width: 164px;
        padding: 4px;
        
        foreground-repeat:expand;  
        foreground-position:5px 5px 5px 5px;
        foreground-image:url(SyHybrid.scx#images\progress\progress-body.png);  
      }
      
progress.vuln-prog-high {
  foreground-image:url(SyHybrid.scx#images\progress\progress-body-high.png);
}
progress.vuln-prog-medium {
  foreground-image:url(SyHybrid.scx#images\progress\progress-body-medium.png);
}
progress.vuln-prog-low {
  foreground-image:url(SyHybrid.scx#images\progress\progress-body-low.png);
}
progress.vuln-prog-info {
  foreground-image:url(SyHybrid.scx#images\progress\progress-body-info.png);
}
</style>
<div id="logo" width="100%">
<img src="SyHybrid.scx#images\misc\syhunt-logo-white.png"><!--logoplus-->
</div>
<div id="stats" width="100%">
<table width="100%"><tr>
<td width="50%" valign="top">

<table width="100%">
<tr><td><b>Vulnerabilities:<b></td><td><code .vuln-count></code></td><td></td></tr>
<tr><td .sub>High:</td><td><code .vuln-high></code></td><td><progress .vuln-prog-high maxvalue='100' value='0'/></td></tr>
<tr><td .sub>Medium:</td><td><code .vuln-medium></code></td><td><progress .vuln-prog-medium maxvalue='100' value='0'/></td></tr>
<tr><td .sub>Low:</td><td><code .vuln-low></code></td><td><progress .vuln-prog-low maxvalue='100' value='0'/></td></tr>
<tr><td .sub>Info:</td><td><code .vuln-info></code></td><td><progress .vuln-prog-info maxvalue='100' value='0'/></td></tr>
<tr><td><b>Vulnerable Scripts:</b></td><td><code .sast-files-vulnerable></code></td><td></td></tr>
</table>

</td><td width="50%" valign="top">

<table width="100%">
<tr><td><b>Code Analysis</b></td><td></td></tr>
<tr><td .sub>Duration:</td><td><code .sast-duration></code></td></tr>
<tr><td .sub>Total Scripts Analyzed:</td><td><code .sast-files-script></code></td></tr>
<tr><td .sub>Total Lines Analyzed:</td><td><code .sast-line-count></code></td></tr>
<tr><td .sub>Total Files Unsupported:</td><td><code .sast-files-unsup></code></td></tr>
<tr><td .sub>Highlighted Code Areas:</td><td><code .sast-warn-count></code></td></tr>
</table>

</td>
</table>

</div>
