<html>
<head>
<title>Syhunt Code Preferences</title>
<link rel="stylesheet" type="text/css" href="Resources.pak#dialog_prefs.css">
<link rel="stylesheet" type="text/css" href="SyHybrid.scx#code\prefs\prefs.css">
<script type="text/tiscript" src="{$PluginsDir}Resources.pak#dialog_prefs.tis"/>
<script type="text/tiscript">
 self.onControlEvent = function(evt)
 {
      if( evt.type == Event.DOCUMENT_COMPLETE ) {
       importsettings();
       sethandlers();
      }
 }

 $(#ok).onClick = function() { confirm_edit(); }
 $(#cancel).onClick = function() { cancel_edit(); }
</script>
</head>
<body marginwidth="0" marginheight="0">
<div class="icontabs">
<div #mainstrip class="strip">
<!--div panel="panel-general" accesskey="G"><center><img #icon_general><br>General</center></div-->
<div panel="panel-checks" accesskey="C" selected><center><img #icon_checks><br>Checks</center></div>
<div panel="panel-mapping" accesskey="M"><center><img #icon_mapping><br>Mapping</center></div>
<div panel="panel-advanced" accesskey="A"><center><img #icon_advanced><br>Advanced</center></div>
</div>

<div name="panel-general" class="tab">
</div>

<!-- checks tab begin-->
<div name="panel-checks" class="tab" selected>
<widget type="select" style="padding:0;width:100%;height:*;">
<table name="reportview" style="width:100%;height:*;" cellspacing=0px fixedrows=1>
%code_checks%
</table>
</widget>
</div>
<!-- checks tab end-->

<!-- mapping tab begin-->
<div name="panel-mapping" class="tab">
<widget type="select" style="padding:0;width:100%;height:*;">
<table name="reportview" style="width:100%;height:*;" cellspacing=0px fixedrows=1>
%code_mapping_checks%
</table>
</widget>
</div>
<!-- mapping tab end-->

<!-- advanced tab begin-->
<div name="panel-advanced" class="tab">
<fieldset><br>
<div .optgroup>
<button type="checkbox" cid="syhunt.code.checks.inflt">Analyze input filtering</button>
<p align=right style="margin:0;padding:0;">
<button #btnaddext onclick="prefs.editlist('syhunt.code.lists.custom.extensions','Custom Extensions','Example: .myext=.php')">Extensions...</button>
</p>
</div>
</fieldset>
<fieldset><legend>Objects to ignore</legend>
<div .optgroup>
<button #btnignvulns onclick="prefs.editlist('syhunt.code.lists.ignore.vulnsbyrules','Vulnerabilities to ignore (by id or rule)','Example: vuln:v1:sast-my.js-hccd-748')">Vulnerabilities...</button>
</div>
</fieldset>
<fieldset><legend>Time Limit</legend>
<div .optgroup>
Scan time limit (Optional, examples: 1d, 3h, 2h30m, 50m):<br>
<button type="checkbox" cid="syhunt.code.options.timelimit.enabled">Enable time limit</button><br>
<input type="text" style="width:350px;" cid="syhunt.code.options.timelimit.value">
</div>
</fieldset>
<include src="{$PluginsDir}SyHybrid.scx#code/prefs/tab_advanced.html"/>
</div>
<!-- advanced tab end-->

<!--tabs end-->
</div>

<p style="text-align:right">
<button #ok role="default-button" style="width:50px;margin-right:5px;">OK</button>
<button #cancel style="width:50px;margin-right:10px;">Cancel</button>
</p>

</body>
</html>
