<head>
<style>
 body {
 margin:0;
 }
</style>
<link rel="stylesheet" type="text/css" href="SyHybrid.scx#hybrid\launcher\launcher.css">
<script type="text/tiscript">
type launchbox
{
 function run(code) {
  Sandcat.RunLuaQ(code)
 }
}
   
function handleshortcutclick(evt) {
    if (evt.type == Event.MOUSE_DCLICK) {
     if (evt.mainButton == true) {
         launchbox.run(this.attributes["value"]); 
     }
    }
}

   
for(var e in $$(option.link)) e.onMouse = handleshortcutclick;
</script>
</head>
<body>

<widget id="objlist" type="select" .desktop-list .large>
<option.link style="foreground-image:url(SyHybrid.scx#images\32\dynamic.png)" value="SyhuntDynamic:NewTab()">Dynamic Scanner</option>
<option.link style="foreground-image:url(SyHybrid.scx#images\32\code.png)" value="SyhuntCode:NewTab()">Code Scanner</option>
<option.link style="foreground-image:url(SyHybrid.scx#images\32\insight.png)" value="SyhuntInsight:NewTab()">Log Scanner</option>
<!--option.link style="foreground-image:url(SyHybrid.scx#images\32\hardener.png)" value="app.showmessage('Not installed.')">Syhunt Hardener</option-->
<option.link style="foreground-image:url(Resources.pak#32\icon_sandcat.png)" value="browser.newtab()">Sandcat Browser</option>
<include src="Professional.pak#hybrid\launcher\launcher.html"></include>
<option.link style="foreground-image:url(Resources.pak#32\icon_console.png)" value="SyHybrid:ShowConsole('sc')">Sandcat Console</option>
<option.link style="foreground-image:url(Resources.pak#32\icon_lua.png)" value="SyHybrid:ShowConsole('lua')">Lua Console</option>
<!--option.link style="foreground-image:url(SyHybrid.scx#images\32\ruby.png)" value="browser.options.showconsole = true SyCommands:RubyConsole()">Ruby Console</option-->
</widget>

</body>
