<html>
<head>
<title>Syhunt Hybrid AI Preferences</title>
<link rel="stylesheet" type="text/css" href="Resources.pak#dialog_prefs.css">
<link rel="stylesheet" type="text/css" href="SyHybrid.scx#hybrid\prefs\prefs.css">
<script type="text/tiscript" src="{$PluginsDir}Resources.pak#dialog_prefs.tis"/>
<script type="text/tiscript">
 self.onControlEvent = function(evt)
 {
      if( evt.type == Event.DOCUMENT_COMPLETE ) {
       importsettings();
       sethandlers();
      }
 }

 $(#ok).onClick = function() { confirm_edit(); }
 $(#cancel).onClick = function() { cancel_edit(); }
</script>
</head>
<body marginwidth="0" marginheight="0">
<div class="icontabs">
<div #mainstrip class="strip">
<div panel="panel-ai" accesskey="A" selected><center><img #icon_robot><br>General</center></div>
</div>

<div name="panel-ai" class="tab" selected>
<fieldset><legend>OpenAI Integration</legend>
<div .optgroup>
API Key:<br><input type="password" style="width:*;" cid="syhunt.hybrid.advanced.ai.openai.apikey.encrypted">
</div>
</fieldset>
<fieldset><legend>AI-Powered Features</legend>
<div .optgroup>
<button type="checkbox" cid="syhunt.hybrid.advanced.ai.options.exreptrans">Enable extended report translation</button><br>
<button type="checkbox" cid="syhunt.hybrid.advanced.ai.options.exrepsolut">Share excerpts of vulnerable code to get patch examples*</button><br><br>
* Requires empty .aipatchconsent file at the root of the target repository
</div>
</fieldset>
</div>

<!--tabs end-->
</div>

<p style="text-align:right">
<button #ok role="default-button" style="width:50px;margin-right:5px;">OK</button>
<button #cancel style="width:50px;margin-right:10px;">Cancel</button>
</p>

</body>
</html>
