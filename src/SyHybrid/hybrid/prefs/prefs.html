<html>
<head>
<title>Syhunt Hybrid Preferences</title>
<link rel="stylesheet" type="text/css" href="Resources.pak#dialog_prefs.css">
<link rel="stylesheet" type="text/css" href="SyHybrid.scx#hybrid\prefs\prefs.css">
<script type="text/tiscript" src="{$PluginsDir}Resources.pak#dialog_prefs.tis"/>
<script type="text/tiscript">
 self.onControlEvent = function(evt)
 {
      if( evt.type == Event.DOCUMENT_COMPLETE ) {
       importsettings();
       sethandlers();
      }
 }

 $(#ok).onClick = function() { confirm_edit(); }
 $(#cancel).onClick = function() { cancel_edit(); }
</script>
</head>
<body marginwidth="0" marginheight="0">
<div class="icontabs">
<div #mainstrip class="strip">
<div panel="panel-general" accesskey="G" selected><center><img #icon_report><br>General</center></div>
<div panel="panel-advanced" accesskey="A"><center><img #icon_advanced><br>Advanced</center></div>
</div>

<div name="panel-general" class="tab" selected>
<fieldset><legend>Report Customization</legend>
<div .optgroup>
Organization Logo URL (eg. http://www.mycompany.com/logo.png):<br><input type="text" style="width:*;" cid="syhunt.hybrid.report.company.logo.urldark"><br><br>
<!--Organization Logo URL for white bg (eg. http://www.mycompany.com/logo.png):<br><input type="text" style="width:*;" cid="syhunt.hybrid.report.company.logo.url"-->
Default Output Format (in save dialog and bulk save):<br>
<select style="width:300px;" cid="syhunt.hybrid.report.defaultext">
%report_formats%
</select><br><br>
Default Report Template (when bulk saving):<br>
<select class="tag-list" type="select" cid="syhunt.hybrid.report.defaulttemplate">
<option value="Standard" selected>Standard</option>
<option value="Comparison">Comparison</option>
<option value="Compliance">Compliance</option>
<option value="Complete">Complete</option>
</select><br><br>
Report Language:<br>
<select class="tag-list" type="select" cid="syhunt.hybrid.report.defaultlanguage">
<option value="DE">DE</option>
<option value="EN" selected>EN</option>
<option value="ES">ES</option>
<option value="FR">FR</option>
<option value="IT">IT</option>
<option value="JP">JP</option>
<option value="KR">KR</option>
<option value="PT">PT</option>
</select>
</div>
</fieldset>
</div>

<div name="panel-advanced" class="tab">
<fieldset><legend>Vulnerability Reporting</legend>
<div .optgroup>
<button #btnriskfine onclick="prefs.editlist('syhunt.hybrid.lists.riskfine','Risk redefinition by check ID','Example: C-1603660271-7241=low')">Risk Redefinition...</button> 
</div>
</fieldset>
</div>

<!--tabs end-->
</div>

<p style="text-align:right">
<button #ok role="default-button" style="width:50px;margin-right:5px;">OK</button>
<button #cancel style="width:50px;margin-right:10px;">Cancel</button>
</p>

</body>
</html>
