<html>
<head>
<meta id="element">
<style>
body {margin:0;}
</style>
<script type="text/tiscript">

function handle_urlclick(evt) {
   switch(evt.type) {
     case Event.MOUSE_DCLICK: {
       if (evt.mainButton == true) { 
         Sandcat.GoToURL(this.attributes["url"],true);
         return false;
         }
       }
   }
}

for(var e in $$("tr[url]")) { e.onMouse = handle_urlclick; }
</script>
</head>
<body>

<div style="width:100%%;height:100%%;">
<widget type="select" style="padding:0;">
<table name="reportview" width="100%" cellspacing=-1px fixedrows=1>
<tr .header>
<th style="width:200px;">Session</th>
<th style="width:*;">Target(s)</th>
<th style="width:160px;">Hunt Method</th>
<th style="width:160px;">Status</th>
<th></th>
</tr>
%sessions%
</table>
</widget>
</div>

</body>
</html>
