<html>
<head>
<title>Syhunt Dynamic Preferences</title>
<link rel="stylesheet" type="text/css" href="Resources.pak#dialog_prefs.css">
<link rel="stylesheet" type="text/css" href="SyHybrid.scx#dynamic/prefs/prefs.css">
<script type="text/tiscript" src="{$PluginsDir}Resources.pak#dialog_prefs.tis"/>
<script type="text/tiscript">
 self.onControlEvent = function(evt)
 {
      if( evt.type == Event.DOCUMENT_COMPLETE ) {
       importsettings();
       sethandlers();
      }
 }

 $(#edit_targets).onClick = function() { Sandcat.RunLua("SyhuntDynamic:ViewTargetList()"); cancel_edit(); }
 $(#ok).onClick = function() { confirm_edit(); }
 $(#cancel).onClick = function() { cancel_edit(); }
 $(#btnadvjs).onClick = function() { this.popup( $(popup#advjs)); } 
 $(#btnadvcookie).onClick = function() { this.popup( $(popup#advcookie)); } 
 $(#btnadvuagent).onClick = function() { this.popup( $(popup#advuagent)); } 
 $(#btnadvffill).onClick = function() { this.popup( $(popup#advffill)); } 
 $(#btnfiltev).onClick = function() { this.popup( $(popup#advfiltev)); }
 $(#btnwafev).onClick = function() { this.popup( $(popup#advwafev)); }
 $(#btnidsev).onClick = function() { this.popup( $(popup#advidsev)); }
 $(#btnhttps).onClick = function() { this.popup( $(popup#httpsoptions)); }
 //$(#btnedtappchecks).onClick = function() { this.popup( $(popup#appchecks)); }
 //$(#btnedtstructchecks).onClick = function() { this.popup( $(popup#structchecks)); }
 //$(#btninjchecks).onClick = function() { this.popup( $(popup#injchecks)); }
 //$(#btnextchecks).onClick = function() { this.popup( $(popup#extchecks)); }
 //$(#btninjplus).onClick = function() { this.popup( $(popup#injplus)); }
 //$(#btnsqlichecks).onClick = function() { this.popup( $(popup#sqlichecks)); }
 //$(#btndiscchecks).onClick = function() { this.popup( $(popup#discchecks)); }
 //$(#btnadvcgi).onClick = function() { this.popup( $(popup#advcgi)); }
 $(#btnadvextjs).onClick = function() { this.popup( $(popup#advextjs)); }
 //$(#btnadvscbot).onClick = function() { this.popup( $(popup#advscbot)); }
 $(#btnreqthreads).onClick = function() { this.popup( $(popup#reqthreads)); }
</script>
</head>
<body marginwidth="0" marginheight="0">
<div class="icontabs">
<div #mainstrip class="strip">
<div panel="panel-general" accesskey="G" selected><center><img #icon_general><br>General</center></div>
<div panel="panel-emulation" accesskey="E"><center><img #icon_emulation><br>Emulation</center></div>
<div panel="panel-crawling" accesskey="C"><center><img #icon_crawling><br>Crawling</center></div>
<div panel="panel-checks" accesskey="H"><center><img #icon_checks><br>Checks</center></div>
<div panel="panel-injection" accesskey="I"><center><img #icon_injection><br>Injection</center></div>
<div panel="panel-evasion" accesskey="V"><center><img #icon_evasion><br>Evasion</center></div>
<div panel="panel-protocol" accesskey="P"><center><img #icon_protocol><br>Protocol</center></div>
<div panel="panel-advanced" accesskey="A"><center><img #icon_advanced><br>Advanced</center></div>
</div>
<include src="{$PluginsDir}SyHybrid.scx#dynamic/prefs/tab_general.html"/>
<include src="{$PluginsDir}SyHybrid.scx#dynamic/prefs/tab_emulation.html"/>
<include src="{$PluginsDir}SyHybrid.scx#dynamic/prefs/tab_crawling.html"/>
<!-- checks tab begin-->
<div name="panel-checks" class="tab" >
<button type="checkbox" cid="syhunt.dynamic.checks.enabled"><b>Enable application checks</b></button><br><br>
<widget type="select" style="padding:0;width:100%;height:*;">
<table name="reportview" style="width:100%;height:*;" cellspacing=-1px fixedrows=1>
%dynamic_checks%
</table>
</widget>
</div>
<!-- checks tab end-->
<!-- injection tab begin-->
<div name="panel-injection" class="tab" >
<widget type="select" style="padding:0;width:100%;height:*;">
<table name="reportview" style="width:100%;height:*;" cellspacing=-1px fixedrows=1>
%dynamic_injection_checks%
</table>
</widget>
</div>
<!-- injection tab end-->
<include src="{$PluginsDir}SyHybrid.scx#dynamic/prefs/tab_evasion.html"/>
<include src="{$PluginsDir}SyHybrid.scx#dynamic/prefs/tab_protocol.html"/>
<include src="{$PluginsDir}SyHybrid.scx#dynamic/prefs/tab_advanced.html"/>
<!--tabs end-->
</div>

<p style="text-align:right">
<button #ok role="default-button" style="width:50px;margin-right:5px;">OK</button>
<button #cancel style="width:50px;margin-right:10px;">Cancel</button>
</p>

</body>
</html>
