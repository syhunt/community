<!-- advanced tab begin-->
<div name="panel-advanced" class="tab">
<fieldset><br>
<div .optgroup>
<button type="checkbox" cid="syhunt.dynamic.options.usefastscan">Enable fast scan</button>(Uses more CPU)<br>
<button type="checkbox" cid="syhunt.dynamic.options.signatures.enableusersigs">Enable user signatures</button>
</div>
</fieldset>
<fieldset><legend>False Positive Reduction</legend>
<div .optgroup>
<button .adv type="checkbox" cid="syhunt.dynamic.options.detect404">Automatically detect custom 404 errors</button> <button #btnaddsigs onclick="prefs.editlist('syhunt.dynamic.lists.fpsigs','Signatures','Example: 404 Not Found')">Signatures...</button>
<div .sep/>
<button type="checkbox" cid="syhunt.dynamic.options.usefpreduct">Use intelligent false positive filters</button>
<div .sep/>
<button type="checkbox" cid="syhunt.dynamic.cgiscan.detinvresp">Filter invalid server responses</button><br>
</div>
</fieldset>
<fieldset><legend>Objects to ignore</legend>
<div .optgroup>
<button #btnignvulns onclick="prefs.editlist('syhunt.dynamic.lists.ignore.vulnsbyrules','Vulnerabilities to ignore','Example: path=*/form.php,params=file')">Vulnerabilities...</button>
</div>
</fieldset>
</div>
<!-- advanced tab end-->
