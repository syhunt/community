<div id="toolbar" class="toolbar">
<div .button onclick="SessionManager:loadtab(false)" style="foreground-image: @ICON_RELOAD" titleid="for-reload"/>
<div .sepv />
<div .button onclick="SessionManager:checkuncheckall(1)" style="foreground-image: url(SyHybrid.scx#images\16\box_check.png);" titleid="for-checkall"/>
<div .button onclick="SessionManager:checkuncheckall(0)" style="foreground-image: url(SyHybrid.scx#images\16\box_uncheck.png);" titleid="for-uncheckall"/>
<div .sepv />
<div .button onclick="SessionManager:deleteallchecked()" style="foreground-image: url(Resources.pak#16\icon_remove.png);" titleid="for-deletechk"/>
</div>

<popup id="for-deletechk">Delete All Checked</popup>
<popup id="for-checkall">Check All</popup>
<popup id="for-uncheckall">Uncheck All</popup>
<popup id="for-reload">Reload</popup>
